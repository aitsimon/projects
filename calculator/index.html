<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div id="calculator">
            <div id="top">
                <div id="preview">12+2</div>
                <div id="display">14</div>
            </div>
            <div id="buttons">
                <div class="buttonsRow" id="row1">
                    <button id="ac">AC</button>
                    <button id="del">DEL</button>
                    <button id="%">%</button>
                    <button id="/">/</button>
                </div>
                <div class="buttonsRow" id="row2">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="*">*</button>
                </div>
                <div class="buttonsRow" id="row3">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="-">-</button>
                </div>
                <div class="buttonsRow" id="row4">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="+">+</button>
                </div>
                <div class="buttonsRow" id="row5">
                    <button id="0">0</button>
                    <button id=".">.</button>
                    <button id="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
